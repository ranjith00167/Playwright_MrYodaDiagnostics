name: MrYodaUI Playwright Cucumber Automation

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber Tests
        run: npm test

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: MrYodaUI-Test-Reports
          path: |
            playwright-report/
            test-results/
            reports/